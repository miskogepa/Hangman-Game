<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="fotke/lost.gif" >
            <h4>Game over!</h4>
            <p>The word was: <b>text</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="fotke/hangman-0.svg">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
               
            </ul>
            <h4 class="hint-text">
                Hint:
                <b> texst 1</b>

            </h4>

            <h4 class="quesses-text">
                Incorrect quesses:
                <b>0 / 6</b>

            </h4>
            <div class="keyboard">
                <!-- Buttons will be generated by script.js -->
            </div>

        </div>
    </div>
    <script src="script.js" ></script>
    <script src="word-list.js"></script>
     
</body>

</html>
